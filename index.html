<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Формы</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>ЗАО Птицеферма #1</h1>
        <form action="https://echo.htmlacademy.ru/courses" method="post">
            <div class = "main">
                <div class = "field">
                    <label for="fn-field">Фамилия</label>
                    <input type="text" name="fn" id="fn-field">
                </div>
                <br>
                <div class = "field">
                    <label for="in-field">Инициалы</label>
                    <input type="text" name="in" id="in-field">
                </div>
                <br>
                <div class = "field">
                    <label for="ps-field">Пароль</label>
                    <input type="password" name="ps" id="ps-field">
                </div>
                <br>
                <div class = "field">
                    <label for="ad-field">Адрес получателя</label>
                    <input type="text" name="ad" id="ad-field">
                </div>   
                <br>
                <div class = "field">
                    <label for="ko-field">Количество</label>
                    <input type="text" name="ko" id="ko-field">
                </div>
                <br>
                <div class = "field">
                    <label for="tp-field">Тип</label>
                        <select name="tp1" id="tp2-field">
                            <option value = "Куриные">Куриные</option>
                            <option value = "Утиные">Утиные</option>
                            <option value = "Страусиные">Страусиные</option>
                        </select>
                        <select name="tp2" id="tp2-field">
                            <option value = "Отборные">Отборные</option>
                            <option value = "Элитный">Элитный</option>
                            <option value = "Выборочный">Выборочный</option>
                        </select>
                </div>
                <br>
                <div class = "field">
                    <label for="do-field">Доставка</label>
                    <label>
                        <input type="radio" name="radio" id="radio-field" value = "Почтой">Почтой
                        <input type="radio" name="radio" id="radio-field" value = "Электронно">Электронно
                        <input type="radio" name="radio" id="radio-field" value = "Курьером">Курьером
                    </label>
                </div>
                <br>
                <div class = "field">
                    <label>Требуется накладная</label>
                    <input type = "checkbox" name="chbox" id="chbox-field">
                </div>
                <div class="field">
                    <label>Дополнительная информация</label>
                    <textarea></textarea>
                </div>
                <div class="field">
                    <input type="submit" value="Заказать">
                    <input type="reset" value="Отменить">
                </div>
            </div>
        </form>
    </body>
</html>
